<html>
<head>
  <meta charset="utf-8">
  <title>chat</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>

<div class="pure-g">

  <!-- Video area -->
  <div class="pure-u-2-3" id="video-container">
    <div id="their-videos"></div>
    <video id="my-video" muted="true" autoplay playsinline></video>
  </div>

  <!-- Steps -->
  <div class="pure-u-1-3">
    <h2>Chat Application</h2>

    <div class="select">
      <label for="audioSource">マイク入力: </label><select id="audioSource"></select>
    </div>

    <div class="select">
      <label for="videoSource">カメラ入力: </label><select id="videoSource"></select>
    </div>

    <!-- Get local audio/video stream -->
    <div id="step0">
      <p>通話用のカメラとマイクの許可をしてください。</p>
      <div id="step0-error">
        <p>あなたの機器からカメラとマイクの信号を受信できませんでした。もう一度再読み込みしてみることをおすすめします。</p>
        <a href="#" class="pure-button pure-button-error" id="step1-retry">Try again</a>
      </div>
    </div>

    <p>Your id: <span id="my-id">...</span></p>
    <!-- Make calls to others -->
    <div id="step1">
      <h3>部屋を作る</h3>
      <form id="make-call" class="pure-form">
        <input type="text" placeholder="部屋の名前" id="join-room">
        <button class="pure-button pure-button-success" type="submit">入る</button>
      </form>
      <p><strong>注意：</strong>同じルーム名を使用した場合、知らない人と接続する可能性があります。</p>
    </div>

    <!-- Call in progress -->
    <div id="step3">
      <p>あなたが今いる部屋の名前は <span id="room-id">...</span></p>
      <p><a href="#" class="pure-button pure-button-error" id="end-call">End call</a></p>

      <!-- テキスト入力 -->
      <h4>テキストチャット</h4>
      <form id="sendtextform" class="pure-form">
        <input id="mymessage" type="text" placeholder="Enter message">
        <button class="pure-button pure-button-primary" type="submit">Send</button>
      </form>

      <!-- チャット -->
      <div id="chatframe"></div>

    </div>

  </div>

  <!-- Chat area -->


</div>


</body>
</html>
